name: Release-plz

on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed
    branches:
      - main

env:
  qemu-version: 9.2.4

jobs:
  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'rcore-os' && github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
    outputs:
      pie-boot-loader-aarch64-released: ${{ steps.check-release.outputs.pie-boot-loader-aarch64-released }}
      pie-boot-loader-aarch64-tag: ${{ steps.check-release.outputs.pie-boot-loader-aarch64-tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run release-plz
        id: release-plz
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Check if pie-boot-loader-aarch64 was released
        id: check-release
        run: |
          # Primary method: Check if pie-boot-loader-aarch64 was released by parsing release-plz output
          releases_output="${{ steps.release-plz.outputs.releases }}"
          echo "Release-plz output: $releases_output"
          
          # Check if pie-boot-loader-aarch64 is in the releases
          pie_boot_released=$(echo "$releases_output" | jq -r '.[] | select(.package_name == "pie-boot-loader-aarch64") | .tag' 2>/dev/null || echo "")
          
          if [ -n "$pie_boot_released" ]; then
            echo "pie-boot-loader-aarch64-released=true" >> $GITHUB_OUTPUT
            echo "pie-boot-loader-aarch64-tag=$pie_boot_released" >> $GITHUB_OUTPUT
            echo "‚úÖ pie-boot-loader-aarch64 was released with tag: $pie_boot_released"
          else
            # Backup method: Check if any new pie-boot-loader-aarch64 tag was created recently
            echo "‚ö†Ô∏è Fallback to tag-based detection method"
            latest_tag=$(git tag --sort=-version:refname | grep "^pie-boot-loader-aarch64-v" | head -n1 || echo "")
            if [ -n "$latest_tag" ]; then
              # Check if this tag was created in the last 10 minutes
              tag_date=$(git log -1 --format=%ct "$latest_tag" 2>/dev/null || echo "0")
              current_date=$(date +%s)
              time_diff=$((current_date - tag_date))
              
              if [ $time_diff -lt 600 ]; then  # 10 minutes threshold (increased from 5)
                echo "pie-boot-loader-aarch64-released=true" >> $GITHUB_OUTPUT
                echo "pie-boot-loader-aarch64-tag=$latest_tag" >> $GITHUB_OUTPUT
                echo "‚úÖ pie-boot-loader-aarch64 was detected with tag: $latest_tag (time diff: ${time_diff}s)"
              else
                echo "pie-boot-loader-aarch64-released=false" >> $GITHUB_OUTPUT
                echo "‚ÑπÔ∏è No recent pie-boot-loader-aarch64 release detected (time diff: ${time_diff}s)"
              fi
            else
              echo "pie-boot-loader-aarch64-released=false" >> $GITHUB_OUTPUT
              echo "‚ÑπÔ∏è No pie-boot-loader-aarch64 tag found"
            fi
          fi

  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'rcore-os' && github.event.workflow_run.conclusion == 'success' }}
    permissions:
      pull-requests: write
      contents: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  build-and-release-binary:
    name: Build and release pie-boot-loader-aarch64 binary
    runs-on: ubuntu-latest
    needs: release-plz-release
    if: ${{ needs.release-plz-release.outputs.pie-boot-loader-aarch64-released == 'true' }}
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-unknown-none-softfloat
          components: rust-src, llvm-tools-preview
      - name: Install cargo-binutils
        run: cargo install cargo-binutils
      - name: Build pie-boot-loader-aarch64 binary
        run:  ./loader/pie-boot-loader-aarch64/build.sh
      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-plz-release.outputs.pie-boot-loader-aarch64-tag }}
          files: |
            target/aarch64-unknown-none-softfloat/release/pie-boot-loader-aarch64.bin
          body: |
            üöÄ **pie-boot-loader-aarch64 Binary Release**
            
            This release includes the compiled binary for pie-boot-loader-aarch64.
            
            üì¶ **Files:**
            - `pie-boot-loader-aarch64.bin` - The compiled loader binary for AArch64 architecture
            
            üîß **Built with:**
            - Target: aarch64-unknown-none-softfloat
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
