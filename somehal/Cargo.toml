[package]
name = "somehal"
version.workspace = true
edition.workspace = true

[features]
vm = ["pie-boot/vm"]
early-debug = ["pie-boot/early-debug"]
sv39 = ["kmem-region/sv39"]

[dependencies]
somehal-macros = { path = "../somehal-macros" }
kmem-region = { path = "../kmem-region" }
spin = "0.10.0"
tock-registers = "0.9"
log = "0.4"
bitflags = "2.9"
pie-boot = { path = "../pie-boot" }
cfg-if = "1.0.0"
linked_list_allocator = "0.10"
heapless = "0.8"
page-table-generic = { path = "../page-table-generic" }
bit_field = "0.10"
any-uart = "0.2"

[target.'cfg(target_arch = "aarch64")'.dependencies]
aarch64-cpu = "10.0"
smccc = "0.2"
arm-gic-driver = "0.7"
fdt-parser = "0.4"

[target.'cfg(target_arch = "x86_64")'.dependencies]
x86 = "0.52"
x86_64 = "0.15"
acpi = { version = "5.2", default-features = false, features = [
    "allocator_api",
] }
raw-cpuid = "11.5.0"

[target.'cfg(any(target_arch = "riscv32", target_arch = "riscv64"))'.dependencies]
riscv = "0.13"
sbi-rt = { version = "0.0.3" }
riscv_goldfish = { version = "0.1" }
fdt-parser = "0.4"

[build-dependencies]
prettyplease = "0.2"
quote = "1.0"
syn = "2.0"
